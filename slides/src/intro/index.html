<!doctype html>
<html lang="en">
  <head>
    <script>
      if (!location.pathname.endsWith('/'))
        location.replace(location.pathname + '/' + location.search + location.hash);
    </script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mount0 Â· Intro Deck</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@5.2.1/dist/reveal.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --r-background-color: #000000;
        --r-main-font: 'JetBrains Mono', monospace;
        --r-heading-font: 'JetBrains Mono', monospace;
        --r-main-color: #fff;
        --r-heading-color: #fff;
      }

      .reveal {
        font-family: 'JetBrains Mono', monospace;
      }

      .reveal .slides section {
        text-align: left;
        padding: 40px;
      }

      .terminal-grid {
        position: absolute;
        inset: 0;
        pointer-events: none;
        background-image:
          linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px),
          linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
        background-size: 20px 20px;
      }

      h1,
      h2,
      h3 {
        text-transform: none !important;
      }

      .reveal pre {
        background: #000 !important;
        box-shadow: none !important;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .reveal pre code {
        background: #000 !important;
        font-size: 24px;
        line-height: 1.4;
      }
    </style>
  </head>

  <body class="bg-black">
    <div class="reveal">
      <div class="slides">
        <section data-include="./slides/00-cover.html"></section>
        <section data-include="./slides/01-why.html"></section>
        <section data-include="./slides/02-solution.html"></section>
        <section data-include="./slides/03-code.html"></section>
        <section data-include="./slides/04-cta.html"></section>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/reveal.js@5.2.1/dist/reveal.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark-reasonable.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/5.1.0/plugin/highlight/highlight.min.js"></script>
    <script>
      (async () => {
        for (const section of document.querySelectorAll('[data-include]')) {
          const html = await (await fetch(section.dataset.include)).text();
          section.outerHTML = html;
        }

        Reveal.initialize({
          hash: true,
          slideNumber: true,
          progress: true,
          transition: 'none',
          width: 1920,
          height: 1080,
          center: false,
          plugins: [RevealHighlight],
        });
      })();
    </script>
  </body>
</html>
