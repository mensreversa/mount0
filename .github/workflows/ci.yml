name: CI

on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master, develop]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Lint
        run: npm run lint

      - name: Format check
        run: npm run format:check

      - name: Build Libraries
        run: npm run build

      - name: Test
        run: npm run test

  build-apps:
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build Website
        run: npm run build --workspace=website

      - name: Build Docs
        run: npm run build --workspace=docs

      - name: Build Slides
        run: npm run start --workspace=slides & sleep 5 && curl http://localhost:3000 || true # Just a smoke test

      - name: Generate API Docs
        run: npm run docs:api
